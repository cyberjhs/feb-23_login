<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./styele.css" />
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form class="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span>Username</span>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span>Password</span>
                </div>
                <div class="pass">Forgot password?</div>
                <input type="submit" value="Login" />
                <div class="reg_link">
                    Not a member? &ensp; <a href="./reg.html" >Registration</a>
                </div>
            </form>
        </div>
    </body>
</html>
